version: '3'
services:
  db:
      image: mongo:4.2.8-bionic
      volumes: 
        - ./.docker/db:/data/db
      networks:
        - backend

  bot:
    image: node:erbium
    ports:
      - 6000:6000
    volumes:
      - ./bot:/vixen
      - ./.docker/bot/node_modules:/vixen/node_modules
      - ./.docker/bot/data:/vixen/data
    networks:
      - frontend
      - backend
    command: bash -c "cd /vixen && yarn install --force && node /vixen/index.js"
    depends_on: [db]
    tty: true

  webui:
    image: nginx:latest
    ports:
      - 9090:80
    volumes:
      - ./webui/dist:/usr/share/nginx/html
      - ./nginx-conf:/etc/nginx/conf.d
    networks:
      - frontend
    depends_on: [bot, db]

networks:
  frontend:
  backend:
